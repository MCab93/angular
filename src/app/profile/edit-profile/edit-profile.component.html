<div
  style="
    overflow-y: auto;
    height: auto;
    width: 100%;
    position: absolute;
    top: 100px;
    bottom: 75px;
  "
>
  <div class="mt-3">
    <h3 class="text-center">
      <img src="../../../assets/images/Slash@3x.png" alt="slash" />Edit your
      profile
    </h3>
  </div>

  <div class="px-5">
    <app-edit-profile-item
      *ngFor="let item of userItems$ | keyvalue"
      [itemKey]="item.key"
      [itemValue]="item.value | async"
    >
    </app-edit-profile-item>
    <app-edit-profile-item
      *ngFor="let item of addressItems$ | keyvalue"
      [itemKey]="item.key"
      [itemValue]="item.value | async"
      [deleteEnabled]="true"
    >
    </app-edit-profile-item>

    <div style="display: flex;width: 20px ">
      <div *ngFor="let item of socNetworkItems$ | keyvalue">
        <a [href]="item.value" class="img-margin"><img [src]="item.key" class="img-small"></a>
      </div>
    </div>
  </div>

  <div class="footer center-align">
    <button (click)="onLogout()" class="px-4">
      <div class="row">
        <div class="col text-left align-self-center">Logout</div>
          <img
            class="img-filter img-height"
            src="../../assets/images/NextWhite@3x.png"
          />
        </div>
    </button>
  </div>
</div>
